<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Local storage</title>
</head>
<body>
    <div class="flex-column flex-center">
        <fieldset class="flex-row flex-center padding">
            <legend>User information</legend>
            <div class="flex-row no-wrap">
                <div class="flex-column w-25">
                    <label class="margin-y" for="user-name">Username:</label>
                    <label class="margin-y" for="user-password">Password:</label>
                    <label class="margin-y" for="user-email">Email-address:</label>
                    <label class="margin-y" for="user-age">Age:</label>
                    <label class="margin-y" for="user-tel">Tel:</label>
                    <label class="margin-y" for="description">Description:</label>
                </div>
            	<div class="flex-column w-75">
                    	<input class="margin-y" type="text" name="user-name">
                        <input class="margin-y" type="password" name="user-password">
                        <input class="margin-y" type="email" name="user-email">
                        <input class="margin-y" type="date" name="user-age">
                        <input class="margin-y" type="tel" name="user-tel">
                        <textarea class="padding" name="description" id="description" cols="25" rows="10"></textarea>
                </div>
                </div>
            </div>
        </fieldset>
    </div>
</body>
</html>
